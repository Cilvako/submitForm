<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sumit Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Antic+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mother_container">
      <!--start of the maine container-->
      <form action="#" method="post" class="the_form">
        <!--start of the form-->
        <div class="introduction form_part">
          <h1>Contact Us</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil totam
            eos tenetur, iure vel dignissimos vitae impedit inventore. Ab, nam.
          </p>
        </div>
        <div class="form_part" >
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="user_firstName" required />
        </div>
        <br />

        <div class="form_part">
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="user_lastName" required />
        </div>
        <br />

        <div class="form_part">
          <label for="email">Your email:</label>
          <input type="email" id="yourEmail" name="user_email" required />
        </div>
        <br />

        <div class="form_part">
          <label for="msg">Your message:</label>
          <textarea id="msg" name="user_message" rows="8"></textarea>
        </div>
        <br />

        <div class="button form_part">
          <button type="submit" class="send_data">SUBMIT</button>
        </div>
        <br />
      </form>
      <!--end of the form-->
    </div>
    <!--end of the maine container-->
    <script src="script.js" defer></script>
  </body>
</html>
